<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strong Password Generator</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Strong Password Generator</h1>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              Password Length
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" role="button">6</a></li>
              <li><a class="dropdown-item" role="button">8</a></li>
              <li><a class="dropdown-item" role="button" >12</a></li>
            </ul>
          </div>
        <div class="password">
            <input type="text" id="pass" placeholder="Password">
            <img id="image" src="images/copy.png">
        </div>
        <button class="clk"><img src="images/Padlock-PNG-Transparent-Image.png" >GENERATE</button>
    </div>
  <script src="script.js"></script> <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
</body>
</html>
